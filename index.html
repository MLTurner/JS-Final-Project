<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper, Scissors</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="modal.css">
    <script src="https://kit.fontawesome.com/9eae6e6a06.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="wrap">
    <div class="container">
        <header class="header">
            <h1>Rock, Paper, Scissors</h1>
            <button id="restart" class="restart-btn">Start Over</button>
            <div id="score" class="score">
                <p>Player: 0</p>
                <p>Computer: 0</p>
            </div>
        </header>
            <div class="demo-container">
            <h2>Choose Carefully...</h2>
                <div class="choices">
                <i id="rock" class="choice fa-solid fa-hand-back-fist fa-10x"></i>
                <i id="paper" class="choice fa-solid fa-hand-sparkles fa-10x"></i>
                <i id="scissors" class="choice fa-solid fa-hand-scissors fa-10x"></i>   
                </div>
            </div>
        </div>
    </div>
<!--Modal-->
    <div class="modal">
        <div id="result" class="modal-content">
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
